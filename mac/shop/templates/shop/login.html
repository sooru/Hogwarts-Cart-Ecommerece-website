
{% block content %}
{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>User Login</title>
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        form{
            margin-top: 10%;
        }
        p{
            margin-bottom: 14%;
        }
    </style>
</head>

<body>
    <div>
        <img src="{% static 'HOGWARTS CART_free-file.png' %}" style="width: 20%;">
    </div>
    
    <div class="container">

        <form action="" method="POST" was-validated>{% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <button class="btn btn-primary btn-block" type="submit"> Log In </button>
        </form>
        
    </div>
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        <h3>
            {{message}}

        </h3>
        {% endfor %}
    </div>
    {% endif %}
</body>
<!-- <img src="{% static 'ppb/images/footer.jpg' %}" style="width: 100%;"> -->
</html>
{% endblock content %}
